{% extends 'base.html' %}

{% block title %}Supprimer une annonce{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Confirmer la suppression</h2>
    
    <div class="card-body">
        <p>Êtes-vous sûr de vouloir supprimer l'annonce "{{ annonce.titre }}" ? Cette action est irréversible.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Supprimer</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary w-100 mt-2">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
